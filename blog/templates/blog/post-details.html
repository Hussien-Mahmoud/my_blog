{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}


{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="post image">
            <address>By {{ post.author }}</address>
            <div>
                Last updated on <time>{{ post.date|date:'F d' }}</time>
            </div>
        </article>
    </section>

    <main>
        {{ post.content }}
    </main>
{% endblock %}
